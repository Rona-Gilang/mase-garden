<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Size Keywords</title>
  <!-- 
  <link rel="icon" href="path/to/your/favicon.svg" type="image/x-icon">   .ico
  <link rel="icon" href="path/to/your/favicon.svg" type="image/png">      .png
  <link rel="icon" href="path/to/your/favicon.svg" type="image/svg+xml">  .svg
  -->
</head>
<body>
  <p>
    &lsquo; Left single quotation mark, <br>
    &rsquo; Right single quotation mark, <br>
    &ldquo; Left double quotation mark, <br>
    &rdquo; Right double quotation mark.
  </p>
  <p>
    Bla bla bla bla bla<br>
    Bla bla bla<sup style="vertical-align: super;">super</sup> bla bla<br>
    Bla bla bla<sup style="vertical-align: text-top;">text-top</sup> bla bla<br>
    Bla bla bla<sup style="vertical-align: top;">top</sup> bla bla<br>
    Bla bla bla bla bla.
  </p>
  <p>
    Up arrow: &uarr;<br>
    Down arrow: &darr;<br>
    Left arrow: &larr;<br>
    Right arrow: &rarr;
  </p>

</body>
</html>
